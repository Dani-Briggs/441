<html>
    <head>

        <title>Choose your Adventure</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        body, html {
          height: 100%;
          margin: 0;
          font-family: Arial, helvetica, serif;
        }

        .hero-image {
          background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("zombie.jpg");
          height: 100%;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          position: relative;
        }

        .hero-text {
          text-align: center;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: red;
        }


        </style>


          <script>
              function choiceOne()
              {
                var theChoice = document.getElementById("choice").value;
                var myQuestion = document.getElementById("question");



                if(theChoice === "Stay")
                {
                  document.getElementById("choice").style.display="none";
                  document.getElementById("btnSubmit").style.display="none";

                  myQuestion.innerHTML = "You decided to stay inside your house. Sadly, the zombie horde got bigger and were able to get inside your house. You get overwhelmed and become zombie food.";


                }
                else if(theChoice === "Leave")
                {
                  myQuestion.innerHTML = "You decided to leave your house. Your car is at the mechanic so, you have to travel on foot. While you're running from the zombies, You hear a cry for help. You see a man fighting some zombies with a knife, but it looks like he needs help. You also see something else. It's a group of people with baseball bats in a D.I.Y armored car. The group is waving you over to join with them for a quick escape. So, do you try to help the man or join the group? ";


                }

              }
          </script>

    </head>
    <body>
        <div class="hero-image">
          <div class="hero-text">
            <div id="question">


            <h1 style="font-size: 85px">Zombie Troubles</h1>
            <p style= "font-size: 25px">Today seemed like a normal day. You wake up get, get dressed and have your coffee. All of a sudden, you see a group of people outside your window. Looking closer, you find out that they're zombies! Do you stay inside your house and hope for rescue, or do you leave to save yourself?</p>



            <label id="lblName">Your Choice (Stay or Leave)</label><br>
            <input id="choice" type="text" size="30" >
            <button id="btnSubmit" onclick=choiceOne();>Submit</button>
          </div>
            </div>
              </div>


        </body>

</html>
